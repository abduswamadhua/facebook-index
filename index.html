<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">  
                <a class="logo-text" href="index.html"> facebook</a>
            </div>
            <div class="login">
                <form action="">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="sub-btn" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="forgotten">Forgotten Account?</td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the <br> people in your life</p>
                <img class="image" src="map.png" alt="">
            </div>
            <div class="right-section">
                <h1>Create an account</h1>
                <h3>it's free and always will be</h3>
                <form action="">
                    <input class="fst-name" type="text" placeholder="First Name">
                    <input class="sure-name" type="text" placeholder="Sure Name">
                    <br>
                    <br>
                    <input class="email" type="text" placeholder="Email or Phone Number">
                    <br>
                    <br>
                    <select class="date" name="" id="">
                        <option value="">Day</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                        <option value="">05</option>
                        <option value="">06</option>
                        <option value="">07</option>
                        <option value="">08</option>
                        <option value="">09</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select class="date" name="" id="">
                        <option value="">Month</option>
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>
                    </select>
                    <input class="date" type="text" placeholder="Year">
                    <br>
                    <br>
                    <input class="password" type="password" placeholder="Type Password">
                    <br>
                    <br>
                    <input class="password" type="password" placeholder=" Re-type Password">
                </form>
                <br>
                <br>
                <button class="button">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
